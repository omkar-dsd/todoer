<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Doer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
</head>

<body>
    <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    To-<b>Doer</b>
                </a>

                <button class="button navbar-burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <div class="navbar-end">
                <div class="navbar-item is-active">
                    <a class="button is-dark modal-button" data-target="add-mem" onclick="document.getElementById('add-mem').className = 'modal is-active';">Add Memory!</a>
                </div>
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </div>

    <div id="add-mem" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <p><b>Create Some Memories!</b></p>
                <form action="/" method="POST">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label">{{ form.name.label }}</label>
                        <div class="control">
                            {{ form.name }}
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">{{ form.link.label }}</label>
                        <div class="control">
                            {{ form.link }}
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">{{form.tag.label}}</label>
                        <div class="control">
                            {{ form.tag }}
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">{{form.desc.label}}</label>
                        <div class="control">
                            {{form.desc}}
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-primary" type="Submit" name="Submit" value="Submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close" onclick="document.getElementById('add-mem').className = 'modal';"></button>
    </div>

</body>

</html>
