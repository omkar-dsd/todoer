{% extends 'remember/index.html' %}

{% block body %}

<div class="columns">
    <div class="column" style="text-align: center;">
        <div class="box">
            <img src="https://unsplash.it/650/705/?random" class="img-thumbnail">
        </div>
    </div>
    <div class="column">
        <div class="box">
        <h3>Login</h3><br>
        <form method="post" action="/login/">
            {% csrf_token %}
            <div class="field">
                <div class="control">
                    {{f_login.username}}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{f_login.password}}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="Submit" name="Submit" value="Submit">Login</button>
                </div>
            </div>
        </form>
        </div>

        <div class="box">
        <h3>Signup</h3><br>
        <form method="post" action="/signup/">
            {% csrf_token %}
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <div class="control">
                            {{f_signup.first_name}}
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            {{f_signup.last_name}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{f_signup.username}}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{f_signup.email}}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{f_signup.password}}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-info" type="Submit" name="Submit" value="Submit">Signup</button>
                </div>
            </div>
        </form>
    </div>
    </div>
</div>


{% endblock %}
