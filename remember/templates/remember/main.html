{% extends 'remember/index.html' %}

{% block body %}

<div class="columns">
    <div class="column" style="text-align: center;">
        <div class="box">
            <img src="https://i.pinimg.com/736x/8c/80/c9/8c80c9bae39917586246a23cf5fb18c4--real-quotes-music-quotes.jpg" class="img-thumbnail">
        </div>
    </div>
    <div class="column">
        <h3>Login</h3><br>
        <form method="post" action="/login/">
            {% csrf_token %}
            <div class="field">
                <div class="control">
                    {{f_login.username}}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{f_login.password}}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="Submit" name="Submit" value="Submit">Login</button>
                </div>
            </div>
        </form>
        <hr>
        <h3>Signup</h3><br>
        <form method="post" action="/signup/">
            {% csrf_token %}
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <div class="control">
                            {{f_signup.first_name}}
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            {{f_signup.last_name}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{f_signup.username}}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{f_signup.email}}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{f_signup.password}}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-warning" type="Submit" name="Submit" value="Submit">Signup</button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
